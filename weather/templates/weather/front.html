
<html>
    <head>
        <title>Whats the weather like?</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        
        
        <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    </head>
    <body>                                                                                                                                                                                                                                                                                                                                           
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#"><i class='fas fa-cloud-sun' style='font-size:48px;color:red'></i></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
                 </button>
           
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                             
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Whats the weather like?
                  </a>
                </li>
        
              </ul>
              <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search City" aria-label="Search">
                <button class="btn btn-warning my-2 my-sm-0" type="submit">Search</button>
              </form>
            </div>
          </nav>
        
          <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1 class="text-center text-info">City Check</h1>
              <hr>
            <form method="POST" style="text-align: center;">
                {% csrf_token %}
                {{form}}
                <button type="submit" class="btn btn-warning" >Add City</button>
            </form>
              
            </div>
          </div>
        </div>
        
        
        <div class="container">
            <div class="row">
              <div class="col" style="width:18rem; display:flex;margin: 10 auto;">
                {%  for city_weather in weather_data %}
                    <div class="card" style="width:18rem; display:flex; float: inline-start;">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item text-info" style="font-weight: bold;font-size: 18px;">{{ city_weather.city }}</li>
                        <li class="list-group-item text-danger">{{ city_weather.temperature }}</li>
                        <li class="list-group-item text-secondary">{{ city_weather.description }}</li>
                    </ul>
                    </div>
                {% endfor %}
              </div>
            </div>
        </div>
        
        <nav class="navbar navbar-dark bg-dark" style="margin-top: 250px;padding: 20px;">
             <p style="color: white; text-align: center;padding: 25px;margin-left: 450px;"> Whats the Weather like?</p>
            
          </nav>

    </body>
</html>
